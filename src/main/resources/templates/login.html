<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>后台管理系统</title>
	<link rel="stylesheet" href="static/assets/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/assets/lib/font-awesome/css/font-awesome.min.css"/>
	<!--if lt IE 9script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')-->
	<link rel="stylesheet" href="static/assets/lib/jquery.nanoscroller/css/nanoscroller.css"/>
	<link rel="stylesheet" href="static/assets/css/style.css"/>

	<script type="text/javascript">
		if (window != top)
			top.location.href = location.href;
	</script>

</head>

<body class="texture">
<div id="cl-wrapper" class="login-container">
	<div class="middle-login">
		<div class="block-flat">
			<div class="header">
				<h3 class="text-center">
					<img src="static/assets/img/logo.png" alt="logo" class="logo-img">
					管理系统
				</h3>
			</div>
			<div>
				<form style="margin-bottom: 0px !important;" th:action="@{/login}" action="/login" method="POST" class="form-horizontal">
					<div class="content"><h4 class="title">用户登录</h4>

						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
	                                <span class="input-group-addon">
	                                	<i class="fa fa-user"></i>
	                                </span>
									<input id="username" name="username" type="text" placeholder="用户名..." class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
	                                <span class="input-group-addon">
	                                	<i class="fa fa-lock"></i>
	                                </span>
									<input id="password" name="password" type="password" placeholder="密码..." class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
	                                <span class="input-group-addon">
	                                	<i class="fa fa-lock"></i>
	                                </span>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="checkbox" name="remember-me" id="rememberMe" checked />
									<label for="rememberMe">记住密码</label>
									<br>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<div style="color: red;" th:class="${error}? 'show error' : 'hide'" th:text="${error}"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="foot text-left">
						<!--注释掉可测试CSRF防御-->
						<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
						<button data-dismiss="modal" type="submit" class="btn btn-primary" id="login">登录</button>
						<span id="error_box" class="foot text-right" style="color: red;"></span>
					</div>
				</form>
			</div>
		</div>
		<div class="text-center out-links"><a href="#">© 2018 河南云数聚</a></div>
	</div>
</div>

	<script type="text/javascript" src="static/assets/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="static/assets/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.js"></script>
	<script type="text/javascript" src="static/assets/js/cleanzone.js"></script>
	<script type="text/javascript" src="static/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>


</body>
</html>
